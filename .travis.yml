language: cpp
compiler:
# - clang
  - gcc
sudo: required
dist: trusty
cache: apt
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5
      - cppcheck
      - xorg-dev
      - libglu1-mesa-dev
before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt551-trusty -y
  - sudo apt-get update -q
  - sudo apt-get install qt55base qt55canvas3d -y
install:
  - mkdir build && cd build
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - git clone https://github.com/glfw/glfw.git
  - cd glfw && mkdir build && cd build && cmake .. -DBUILD_SHARED_LIBS=ON
  - make && sudo make install
  - cd ../..
  - git clone https://github.com/g-truc/glm.git
  - cd glm && mkdir build && cd build && cmake ..
  - make && sudo make install
  - cd ../..
  - git clone https://github.com/cginternals/glbinding.git
  - cd glbinding && mkdir build && cd build && cmake .. -DOPTION_BUILD_TOOLS=OFF
  - make && sudo make install
  - cd ../..
  - svn checkout https://cvs.khronos.org/svn/repos/ogl/trunk/ecosystem/public/sdk/tools/glslang/Install/Linux
  - cd Linux && ./install
  - cd ..
before_script:
  - cppcheck ../utilgpu
script:
  - cmake .. -DCLANG_FORMAT=OFF -DBUILD_GL=ON -DBUILD_QT=ON -DBUILD_WINDOW=ON
  - make && sudo make install && make test
  - glslangValidator ../utilgpu/gl/shader/*
